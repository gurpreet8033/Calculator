<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="cal.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cal.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id='previousresult' class="prev"></div>
            <div id='currentresult' class="current"></div>
        </div>  
            
                <button id='clearBtn' class="operator1" value='clear'>C</button>
                <button class="operator1" value='negation'>+/-</button>
                <button class="operator1" value='%'>%</button>
                <button class="operator2" value='/'>รท</button>
                <button class="num" value='7'>7</button>
                <button class="num" value='8'>8</button>
                <button class="num" value='9'>9</button>
                <button class="operator2" value='*'>ร</button>
                <button class="num" value='4'>4</button>
                <button class="num" value='5'>5</button>
                <button class="num" value='6'>6</button>
                <button class="operator2" value='-'>-</button>
                <button class="num" value='1'>1</button>
                <button class="num" value='2'>2</button>
                <button class="num" value='3'>3</button>
                <button class="operator2" value='+'>+</button>
                <button class="num" value='0'>0</button>
                <button class="num" value=''>&nbsp;</button>
                <button class="num" value='.'>.</button>
                <button class="operator" value='='>=</button>              
                    
    </div>
</body>
</html>
