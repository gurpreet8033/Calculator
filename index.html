<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="cal.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cal.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id='previousresult' class="prev"></div>
            <div id='currentresult' class="current"></div>
        </div>  
            
                <button id='clearBtn' class="operator1" >C</button>
                <button class="operator1" >+/-</button>
                <button class="operator1">%</button>
                <button class="operator2">/</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator2">*</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator2">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator2">+</button>
                <button class="num">0</button>
                <button class="num">&nbsp; </button>
                <button class="num">.</button>
                <button class="operator">=</button>              
                    
    </div>
</body>
</html>
